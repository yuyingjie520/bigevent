<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/art_cate.css">
</head>

<body>


    <div class="layui-card">

        <div class="layui-card-header">
            <span>修改用户信息</span>
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="addBtn">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">

                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tb">

                </tbody>
            </table>

        </div>

    </div>


    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.cate_alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs" id="changeAdd" data-id="{{$value.id}}">修改</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" data-id="{{$value.id}}" id="delete">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <script type="text/html" id="addContent">
        <form class="layui-form" id="form-add">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="cate_name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="cate_alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>


    <script type="text/html" id="change">
        <form class="layui-form" id="form-change" lay-filter="form-change">
            <input type="hidden" name="id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="cate_name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="cate_alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即修改</button>

                </div>
            </div>
        </form>
    </script>





    <script src="../assets/lib/layui/layui.all.js"></script>

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseApi.js"></script>

    <!-- <script src="../assets/js/index.js"></script> -->
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/art_cate.js"></script>
</body>

</html>
